events {
    worker_connections 1024;
}

http {
    upstream api {
        server rest:3000;
    }

    upstream admin {
        server pgadmin:80;
    }

    server {
        listen 80;
        server_name localhost;

        # API路由
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 数据库管理界面
        location /admin/ {
            proxy_pass http://admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /admin;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 默认页面
        location / {
            return 200 '<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Genie API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .service { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .service h3 { margin-top: 0; color: #333; }
        .url { font-family: monospace; background: #f5f5f5; padding: 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍅 Pomodoro Genie API Gateway</h1>
        <p>欢迎来到Pomodoro Genie开发环境！</p>

        <div class="service">
            <h3>📊 数据库管理</h3>
            <p>访问 <span class="url">http://localhost:8080/admin</span></p>
            <p>用户名: admin@pomodoro.local<br>密码: 查看.env文件中的POSTGRES_PASSWORD</p>
        </div>

        <div class="service">
            <h3>🔌 REST API</h3>
            <p>API端点: <span class="url">http://localhost:8080/api</span></p>
            <p>直接访问: <span class="url">http://localhost:54321</span></p>
        </div>

        <div class="service">
            <h3>🗄️ 数据库连接</h3>
            <p>主机: localhost<br>端口: 5432<br>数据库: postgres<br>用户: postgres</p>
        </div>

        <div class="service">
            <h3>📦 Redis缓存</h3>
            <p>连接: <span class="url">localhost:6379</span></p>
        </div>
    </div>
</body>
</html>';
            add_header Content-Type text/html;
        }
    }
}