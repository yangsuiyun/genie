server {
  listen 3001;
  server_name localhost;

  gzip on;
  gzip_disable "msie6";
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 5;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy geolocation=(),microphone=(),camera=() always;

  root /home/suiyun/claude/genie/mobile/build/web;
  index index.html;

  location = /index.html {
    add_header Cache-Control "no-cache" always;
  }

  location ~* \.(?:js|css|wasm|json|png|jpg|jpeg|gif|svg|woff|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
