# üçÖ Pomodoro Genie Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pomodoro-genie-ingress
  namespace: pomodoro-genie
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  - host: pomodoro-genie.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pomodoro-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pomodoro-backend-service
            port:
              number: 8081
---
# üçÖ Pomodoro Genie ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: pomodoro-genie-config
  namespace: pomodoro-genie
data:
  app.env: |
    NODE_ENV=production
    REACT_APP_API_URL=http://pomodoro-genie.local/api
  backend.env: |
    GIN_MODE=release
    DB_LOG_LEVEL=info
    CORS_ALLOWED_ORIGINS=http://pomodoro-genie.local
