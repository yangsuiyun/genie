<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍅 Pomodoro Genie</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .app { max-width: 400px; margin: 0 auto; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { background: #f44336; color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
        .content { padding: 20px; text-align: center; }
        .timer { width: 200px; height: 200px; border: 8px solid #e0e0e0; border-top: 8px solid #f44336; border-radius: 50%; margin: 20px auto; display: flex; align-items: center; justify-content: center; position: relative; }
        .timer.running { border-top-color: #4caf50; animation: spin 60s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .time { font-size: 36px; font-weight: bold; color: #f44336; }
        .controls { margin: 30px 0; }
        .btn { background: #4caf50; color: white; border: none; padding: 12px 24px; border-radius: 25px; font-size: 16px; margin: 0 10px; cursor: pointer; }
        .btn.pause { background: #ff9800; }
        .btn.reset { background: #9e9e9e; }
        .status { background: #ffebee; border: 1px solid #f8bbd9; border-radius: 8px; padding: 16px; margin: 20px 0; }
        .nav { display: flex; background: white; border-top: 1px solid #e0e0e0; position: fixed; bottom: 0; width: 100%; max-width: 400px; }
        .nav-item { flex: 1; padding: 10px; text-align: center; color: #666; cursor: pointer; }
        .nav-item.active { color: #f44336; }
        .screen { display: none; }
        .screen.active { display: block; }
        .task-card { background: white; border: 1px solid #e0e0e0; border-radius: 8px; padding: 16px; margin: 10px 0; text-align: left; }
        .priority { display: inline-block; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .priority.high { background: #ffebee; color: #f44336; }
        .priority.medium { background: #fff3e0; color: #ff9800; }
        .priority.low { background: #e8f5e8; color: #4caf50; }
        .stat-card { background: white; border-radius: 8px; padding: 20px; margin: 10px 0; display: flex; align-items: center; }
        .stat-icon { width: 40px; height: 40px; border-radius: 20px; margin-right: 16px; display: flex; align-items: center; justify-content: center; }
        .stat-value { font-size: 24px; font-weight: bold; }
        .setting-item { padding: 16px; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="app">
        <!-- 番茄钟界面 -->
        <div id="timer-screen" class="screen active">
            <div class="header">🍅 Pomodoro Genie</div>
            <div class="content">
                <div id="timer" class="timer">
                    <div id="time" class="time">25:00</div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn">开始</button>
                    <button id="reset-btn" class="btn reset">重置</button>
                </div>
                <div class="status">
                    <strong>💡 专注工作，保持高效！</strong>
                </div>
            </div>
        </div>

        <!-- 任务界面 -->
        <div id="task-screen" class="screen">
            <div class="header">📋 我的任务</div>
            <div class="content">
                <div class="task-card">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <h4>完成项目文档</h4>
                            <p style="color: #666; margin: 4px 0;">编写API文档和用户手册</p>
                        </div>
                        <span class="priority high">高</span>
                    </div>
                </div>
                <div class="task-card">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <h4>优化数据库查询</h4>
                            <p style="color: #666; margin: 4px 0;">提高API响应速度</p>
                        </div>
                        <span class="priority medium">中</span>
                    </div>
                </div>
                <div class="task-card">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <h4>测试新功能</h4>
                            <p style="color: #666; margin: 4px 0;">进行全面的功能测试</p>
                        </div>
                        <span class="priority low">低</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 报告界面 -->
        <div id="report-screen" class="screen">
            <div class="header">📊 统计报告</div>
            <div class="content">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #ffebee; color: #f44336;">🍅</div>
                    <div>
                        <div style="color: #666; font-size: 14px;">今日完成</div>
                        <div class="stat-value" style="color: #f44336;">3 <span style="font-size: 14px; font-weight: normal;">个番茄钟</span></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e8f5e8; color: #4caf50;">⏱️</div>
                    <div>
                        <div style="color: #666; font-size: 14px;">专注时间</div>
                        <div class="stat-value" style="color: #4caf50;">75 <span style="font-size: 14px; font-weight: normal;">分钟</span></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e3f2fd; color: #2196f3;">✅</div>
                    <div>
                        <div style="color: #666; font-size: 14px;">完成任务</div>
                        <div class="stat-value" style="color: #2196f3;">2 <span style="font-size: 14px; font-weight: normal;">个任务</span></div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #fff3e0; color: #ff9800;">📈</div>
                    <div>
                        <div style="color: #666; font-size: 14px;">效率评分</div>
                        <div class="stat-value" style="color: #ff9800;">85 <span style="font-size: 14px; font-weight: normal;">分</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置界面 -->
        <div id="setting-screen" class="screen">
            <div class="header">⚙️ 设置</div>
            <div class="content" style="padding: 0;">
                <div class="setting-item">
                    <div>工作时长</div>
                    <div style="color: #666;">25 分钟</div>
                </div>
                <div class="setting-item">
                    <div>短休息</div>
                    <div style="color: #666;">5 分钟</div>
                </div>
                <div class="setting-item">
                    <div>长休息</div>
                    <div style="color: #666;">15 分钟</div>
                </div>
                <div class="setting-item">
                    <div>提醒声音</div>
                    <div style="color: #666;">开启</div>
                </div>
                <div class="setting-item">
                    <div>主题颜色</div>
                    <div style="color: #666;">红色</div>
                </div>
                <div class="setting-item">
                    <div>关于应用</div>
                    <div style="color: #666;">v1.0.0</div>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="nav">
            <div class="nav-item active" onclick="showScreen('timer')">
                <div>⏰</div>
                <div style="font-size: 12px;">番茄钟</div>
            </div>
            <div class="nav-item" onclick="showScreen('task')">
                <div>📋</div>
                <div style="font-size: 12px;">任务</div>
            </div>
            <div class="nav-item" onclick="showScreen('report')">
                <div>📊</div>
                <div style="font-size: 12px;">报告</div>
            </div>
            <div class="nav-item" onclick="showScreen('setting')">
                <div>⚙️</div>
                <div style="font-size: 12px;">设置</div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let timer = null;

        function showScreen(screen) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            // Show selected screen
            document.getElementById(screen + '-screen').classList.add('active');
            event.target.closest('.nav-item').classList.add('active');
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) {
                // Pause
                clearInterval(timer);
                isRunning = false;
                document.getElementById('start-btn').textContent = '开始';
                document.getElementById('timer').classList.remove('running');
            } else {
                // Start
                isRunning = true;
                document.getElementById('start-btn').textContent = '暂停';
                document.getElementById('timer').classList.add('running');

                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        document.getElementById('start-btn').textContent = '开始';
                        document.getElementById('timer').classList.remove('running');
                        alert('🎉 番茄钟完成！休息一下吧！');
                        resetTimer();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = 25 * 60;
            updateDisplay();
            document.getElementById('start-btn').textContent = '开始';
            document.getElementById('timer').classList.remove('running');
        }

        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startTimer);
        document.getElementById('reset-btn').addEventListener('click', resetTimer);

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
