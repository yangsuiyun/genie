---
# Shared setup for authenticated user tests
appId: com.pomodoro.genie
name: Authenticated User Setup

---
# Launch and setup app
- runFlow:
    file: shared/setup_app.yaml

# Quick login with test credentials
- tapOn:
    id: "email_field"
- inputText: "test@example.com"
- tapOn:
    id: "password_field"
- inputText: "testpassword123"
- tapOn: "Sign In"

# Wait for main app to load
- wait: 3000

# Verify we're in the main app
- assertVisible:
    text: "Tasks"
    timeout: 5000