---
# Shared setup for all E2E tests
appId: com.pomodoro.genie
name: App Setup

---
# Launch the app
- launchApp

# Wait for app to load
- wait: 2000

# Skip onboarding if present
- tapOn: "Skip"
  optional: true

# Clear any existing auth state (if logout is available)
- tapOn: "Logout"
  optional: true

# Ensure we're at the auth screen
- assertVisible:
    text: "Welcome Back"
    timeout: 5000