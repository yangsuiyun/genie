name: pomodoro_app
description: A cross-platform Pomodoro task and time management application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.5.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2

  # HTTP Client
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Navigation
  go_router: ^12.1.3

  # UI Components
  cupertino_icons: ^1.0.2
  material_icons_named: ^1.0.1

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  retrofit_generator: ^7.0.8

  # Testing
  patrol: ^2.6.3
  mockito: ^5.4.4

  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700